 /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 99999; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	border-radius:5px;
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #222;
    margin: auto;
    padding: 0;
    border: 1px solid #222;
    width: 50%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s;
	border-radius:5px;
	
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

	<script>
  (function(){
  	"use strict";

  	var clicked = {};

  	function showModal(){

  			var src = $(this).attr('src');
  			var img = '<img src="' + src + '" class="img-responsive"/>';
  			var index = $(this).parent('li').attr('data-index');

  			clicked.prevImg = parseInt(index) - parseInt(1);
  			clicked.nextImg = parseInt(index) + parseInt(1);

  			var html = '';
  			html += img;
  			html += '<div style="height:25px;clear:both;display:block;">';
  			html += '<a class="controls next" href="'+ (clicked.nextImg) + '">next &raquo;</a>';
  			html += '<a class="controls previous" href="' + (clicked.prevImg) + '">&laquo; prev</a>';
  			html += '</div>';

  			$('#picModal').modal();
  			$('#picModal').on('shown.bs.modal', function(){
  					$('#picModal .modal-body').html(html);
  					showHideControls();
  			})
  			$('#picModal').on('hidden.bs.modal', function(){
  					$('#picModal .modal-body').html('');
  			});
  	}

  	function nextPrevHandler(){

  			var index = $(this).attr('href');
  			var src = $('li[data-index="'+index+'"] img').attr('src');

  			$('.modal-body img').attr('src', src);

  			clicked.prevImg = parseInt(index) - 1;
  			clicked.nextImg = parseInt(clicked.prevImg) + 2;

  			if($(this).hasClass('previous')){
  				$(this).attr('href', clicked.prevImg);
  				$('a.next').attr('href', clicked.nextImg);
  			}else{
  				$(this).attr('href', clicked.nextImg);
  				$('a.previous').attr('href', clicked.prevImg);
  			}

  		showHideControls();

  		return false;

  	}

  	function showHideControls(){

  		var total = ($('li').not('.clearfix').length);

  		if(total === clicked.nextImg){
  			$('a.next').hide();
  		}else{
  			$('a.next').show()
  		}

  		if(clicked.prevImg === -1){
  			$('a.previous').hide();
  		}else{
  			$('a.previous').show()
  		}
  	}



  	$(document).ready(function(){
  		$(this).on('click', 'a.controls', nextPrevHandler);
  		$('li').not('.clearfix').each(function(i){
  					$(this).attr('data-index',i);
  					var img = $(this).find('img');
  					img.on('click',showModal);
  		});
  	}) //end doc ready


  })();
  </script>
